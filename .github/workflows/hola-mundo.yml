name: learning github actions
run-name: Learning github actions!
on: [push]
jobs:
  hello-world:
    runs-on: node-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Define variable
        run: echo "USERNAME=${{ github.actor }}" >> $GITHUB_ENV
      - name: Run script
        run: node init.js
